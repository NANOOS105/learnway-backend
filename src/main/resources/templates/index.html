<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN WAY! 목표에 도달하는 길</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid p-0">
    <div class="left-panel d-flex justify-content-center align-items-center">
        <p>목표에 도달하는 길,<br>LearnWay가 함께합니다!</p>
    </div>
    <div class="right-panel d-flex flex-column justify-content-center align-items-center">
        <img src="/img/mainLogo.png" alt="Logo" class="mb-4">
        <form th:action="@{/login}" method="post" class="login-form">
            <div class="form-group mb-3">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group mb-5">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group mb-5">
                <button type="submit" class="btn btn-outline-info btn-block">로그인</button>
            </div>
        </form>
        <p class="additional-links">
            <a th:href="@{/member/join}">회원가입</a> |
            <a href="/studylist">비밀번호 찾기</a>
        </p>
    </div>
</div>
</body>
</html>
