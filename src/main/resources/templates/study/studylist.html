<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Study List</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        .hashtag-container {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            min-height: 50px;
        }

        .hashtag {
            background-color: #e0e0e0;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
            display: flex;
            align-items: center;
        }

        .remove-button {
            background: none;
            border: none;
            color: red;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
    
    <script>
    $(document).ready(function() {
        let hashtags = [];
        const hashtagsContainer = document.querySelector('.hashtag-container');
        const hiddenHashtagsInput = document.createElement('input');
        hiddenHashtagsInput.type = 'hidden';
        hiddenHashtagsInput.name = 'hashtags';
        document.body.appendChild(hiddenHashtagsInput);
        
        // 태그 추가 함수
        function addHashtag(tag) {
            tag = tag.replace(/[\[\]]/g, '').trim();
            if (tag && !hashtags.includes("#" + tag)) { // 중복된 해시태그 방지
                const span = document.createElement("span");
                span.innerText = "#" + tag;
                span.classList.add("hashtag");

                const removeButton = document.createElement("button");
                removeButton.innerText = "x";
                removeButton.classList.add("remove-button");
                removeButton.addEventListener("click", () => {
                    hashtagsContainer.removeChild(span);
                    hashtags = hashtags.filter((hashtag) => hashtag !== "#" + tag);
                    hiddenHashtagsInput.value = hashtags.map(tag => tag.substring(1)).join(",");
                    // 해시태그 제거 후 서버로 보내기
                    sendHashtagsToServer(hashtags);
                });

                span.appendChild(removeButton);
                hashtagsContainer.appendChild(span);
                hashtags.push("#" + tag);
                hiddenHashtagsInput.value = hashtags.map(tag => tag.substring(1)).join(",");
                
                // AJAX 요청
                sendHashtagsToServer(hashtags);
            }
        }

        // 해시태그를 서버로 보내는 함수
        function sendHashtagsToServer(hashtags) {
            $.ajax({
                type: "POST",
                url: "/api/study/searchHashtags",
                data: JSON.stringify({tags: hashtags}),
                contentType: "application/json",
                datatype: "json",
                success: function(data) {
                    console.log("해시태그 업데이트 성공:", data);
                },
                error: function(error) {
                    console.log('해시태그 업데이트 실패:', error);
                }
            });
        }

        // 엔터 키 이벤트 처리
        $('#searchtag').on('keypress', function(event) {
            if (event.key === 'Enter') {
                const tag = $(this).val();
                addHashtag(tag);
                $(this).val('');
                event.preventDefault(); // 엔터 키로 폼 제출 방지
            }
        });

        // 검색 값 처리 함수
        function handleSearch() {
            var searchValue = $('#search').val();
            console.log('검색 값:', searchValue);
            
            $.ajax({
                type: "POST",
                url: "/api/study/searchList",
                data: JSON.stringify({title: searchValue}),
                contentType: "application/json",
                datatype: "json",
                success: function(data) {
                    console.log("검색 성공");
                },
                error: function(error) {
                    console.log('검색 실패');
                }
            });
        }

        $('#searchButton').on('click', handleSearch);

        $('#search').on('keypress', function(event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });
    });
    </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <input type="text" id="search" name="search" placeholder="   Search">
    <button type="button" id="searchButton" name="searchButton">검색</button>
    
    <div>
        <input type="text" id="searchtag" name="searchtag" placeholder="태그검색">
    </div>
    
    <div class="hashtag-container"></div>
    
    <table>
        <thead>
            <tr>
                <th>글제목</th>
                <th>태그</th>
                <th>스터디 시작일</th>
                <th>작성자</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="study : ${list}" th:onclick="window.location.href='/study/detail/' + [[${study.postid}]]">
                <td th:text="${study.title}">Title</td>
                <td>
                    <span th:each="tag : ${study.tags}" th:text="${tag.tag}">Tag</span>
                </td>
                <td th:text="${study.startdate}">Start Date</td>
                <td>
                    <span th:each="member : ${study.member}" th:text="${member.memberName}">작성자</span>
                </td>
            </tr>
        </tbody>
    </table>
    
    <button onclick="location.href='/studyadd'">글작성</button>
    
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${startPage == list.pageable.pageNumber + 1} ? 'disabled'">
                <a class="page-link" th:href="@{/studylist(page=${list.pageable.pageNumber - 1})}" tabindex="-1">Previous</a>
            </li>
            <li class="page-item" th:classappend="${num == list.pageable.pageNumber + 1} ? 'active'" th:each="num : ${#numbers.sequence(startPage, endPage)}">
                <a class="page-link" th:href="@{/studylist(page=${num-1})}" th:text="${num}">1</a></li>
            <li class="page-item" th:classappend="${endPage == list.pageable.pageNumber + 1} ? 'disabled'">
                <a class="page-link" th:href="@{/studylist(page=${list.pageable.pageNumber + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</body>
</html>
