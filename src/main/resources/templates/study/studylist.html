<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study List</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><!-- jquery 는 항상 위에둘것 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script><!-- 부트스트랩 js -->
    <link rel="stylesheet" href="/css/study/studyList.css" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"><!-- 부트스트랩 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- 이모티콘 -->
    <link rel="stylesheet" type="text/css" href="/css/consult/sidebarConsultantList.css"><!-- 상담예약 css파일 -->
    <link rel="stylesheet" type="text/css" href="/css/consult/sidebarReservationList.css"><!-- 예약리스트 css파일 -->
    
     <script>
    $(document).ready(function() {
        
        // 채팅방 체크 박스 처리 함수
        function updateCheckboxValue(checkbox) {
            checkbox.value = checkbox.checked ? 1 : 0;
            var roomCheck = checkbox.value;
            console.log(roomCheck);

            $.ajax({
                type: "POST",
                url: "/api/study/searchChatStudy",
                data: JSON.stringify({roomCheck: roomCheck}),
                contentType: "application/json",
                dataType: "json",
                success: function(data) {
                    console.log("채팅방 데이터전송 성공");
                },
                error: function(error) {
                    console.log('채팅방 데이터전송 실패');
                }
            });
        }
        window.updateCheckboxValue = updateCheckboxValue;

        $('#startdate').on('change', startDate);
        $('#exampleModal').modal('hide');
        $('#advancedSearchButton').on('click', function() {
            $('#exampleModal').modal('show');
        });

        let hashtags = [];
        const hashtagsContainer = document.querySelector(".hashtag-container");
        const hiddenHashtagsInput = document.createElement("input");
        hiddenHashtagsInput.type = "hidden";
        hiddenHashtagsInput.name = "hashtags";
        document.body.appendChild(hiddenHashtagsInput);


        // 모달이 보여질 때 해시태그 입력 이벤트 바인딩
        $('#exampleModal').on('shown.bs.modal', function () {
            $('#searchtag').off('keyup').on('keyup', function(event) {
                if (event.key === 'Enter') {
                    const tag = $('#searchtag').val().trim();
                    if (tag) {
                        addHashtag(tag);
                        $('#searchtag').val(''); // 입력 필드 초기화
                    }
                }
            });
        });

        // 적용 버튼 클릭 시 처리
        $('#applyButton').on('click', function() {
            // 해시태그 처리
            const tag = $('#searchtag').val();
            addHashtag(tag);

            // 시작일 처리
            const startDate = $('#startdate').val();
            console.log(startDate);

            // 채팅방 처리
            const roomCheck = $('#roomCheck').prop('checked') ? 1 : 0;
            console.log(roomCheck);

            // 모달 창 닫기
            $('#exampleModal').modal('hide');

            // 실제로 서버로 데이터 전송 처리
            sendFormData(tag, startDate, roomCheck);
        });

        // 태그 추가 함수
        function addHashtag(tag) {
            tag = tag.replace(/[\[\]]/g, '').trim();
            if (tag && !hashtags.includes("#" + tag)) { // 중복된 해시태그 방지
                const span = document.createElement("span");
                span.innerText = "#" + tag;
                span.classList.add("hashtag");

                const removeButton = document.createElement("button");
                removeButton.innerText = "x";
                removeButton.classList.add("remove-button");
                removeButton.addEventListener("click", () => {
                    hashtagsContainer.removeChild(span);
                    hashtags = hashtags.filter((hashtag) => hashtag !== "#" + tag);
                    hiddenHashtagsInput.value = hashtags.map(tag => tag.substring(1)).join(",");
                    // 해시태그 제거 후 서버로 보내기
                    sendHashtagsToServer(hashtags);
                });

                span.appendChild(removeButton);
                hashtagsContainer.appendChild(span);
                hashtags.push("#" + tag);
                hiddenHashtagsInput.value = hashtags.map(tag => tag.substring(1)).join(",");

                // AJAX 요청
                sendHashtagsToServer(hashtags);
            }
        }

        // 해시태그를 서버로 보내는 함수
        function sendHashtagsToServer(hashtags) {
            $.ajax({
                type: "POST",
                url: "/api/study/searchHashtags",
                data: JSON.stringify({tags: hashtags}),
                contentType: "application/json",
                dataType: "json",
                success: function(data) {
                    console.log("해시태그 업데이트 성공:", data);
                },
                error: function(error) {
                    console.log('해시태그 업데이트 실패:', error);
                }
            });
        }

        // 검색 값 처리 함수
        function handleSearch() {
            var searchValue = $('#search').val();
            console.log('검색 값:', searchValue);

            $.ajax({
                type: "POST",
                url: "/api/study/searchList",
                data: JSON.stringify({title: searchValue}),
                contentType: "application/json",
                dataType: "json",
                success: function(data) {
                    console.log("검색 성공");
                },
                error: function(error) {
                    console.log('검색 실패');
                }
            });
        }

        $('#searchButton').on('click', handleSearch);

        $('#search').on('keypress', function(event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });

        // 시작일 날짜 값 처리 함수
        function startDate() {
            var startDate = $('#startdate').val();
            console.log(startDate);

            $.ajax({
                type: "POST",
                url: "/api/study/searchStartdate",
                data: JSON.stringify({startdate: startDate}),
                contentType: "application/json",
                dataType: "json",
                success: function(data) {
                    console.log("시작일 데이터전송 성공");
                },
                error: function(error) {
                    console.log('시작일 데이터전송 실패');
                }
            });
        }

        // 실제 데이터 전송 함수
        function sendFormData(tag, startDate, roomCheck) {
            $.ajax({
                type: "POST",
                url: "/api/study/advancedSearch",
                data: JSON.stringify({ tag: tag, startDate: startDate, roomCheck: roomCheck }),
                contentType: "application/json",
                dataType: "json",
                success: function(data) {
                    console.log("상세 검색 데이터 전송 성공:", data);
                    // 여기서 필요한 추가적인 처리 로직을 추가할 수 있습니다.
                },
                error: function(error) {
                    console.log('상세 검색 데이터 전송 실패:', error);
                }
            });
        }
    });
    </script>

</head>
<body>
    <!-- SideBar 불러오는부분 -->
    <div th:replace="sidebar :: sidebar"></div>
    
    <div class="container content-wrapper">
        <div class="row mb-3">
            <div class="col">
                <div class="input-group">
                    <input type="text" id="search" name="search" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton" name="searchButton">검색</button>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <button type="button" id="advancedSearchButton" name="advancedSearchButton" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    상세검색
                </button>
            </div>
        </div>

        <!-- 모달 부분은 그대로 유지 -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">상세 검색</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- 모달 내용 -->
                        <div class="form-group">
                            <label for="searchtag">해시태그</label>
                            <input type="text" class="form-control" id="searchtag" placeholder="Enter to add hashtag">
                            <div class="hashtag-container mt-2"></div>
                        </div>
                        <div class="form-group">
                            <label for="startdate">시작일</label>
                            <input type="date" class="form-control" id="startdate">
                        </div>
                        <div class="form-group">
                            <label for="roomCheck">채팅방 여부</label>
                            <input type="checkbox" id="roomCheck" onchange="updateCheckboxValue(this)">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="applyButton">Apply</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-group">
    <div th:each="study : ${list}" class="list-group-item list-group-item-action" th:onclick="window.location.href='/study/detail/' + [[${study.postid}]]">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1 study-title" th:text="${study.title}">Title</h5>
            <small th:text="${study.startdate}" class="text-muted">Start Date</small>
        </div>
        <p class="mb-1">
            <span class="author" th:each="member : ${study.member}" th:text="${member.memberName}">작성자</span>
            <span th:each="tag : ${study.tags}" class="badge badge-light mr-1" th:text="${tag.tag}">Tag</span>
        </p>
        <div class="study-info">
            <small>
                <span>댓글: <span th:text="${study.repliesCount}">0</span></span>
                <span class="ml-2">채팅방: <span th:text="${study.chatroomCount}">0</span></span>
            </small>
        </div>
    </div>
</div>

        <div class="text-right mt-3">
            <button onclick="location.href='/studyadd'" class="btn btn-success">글작성</button>
        </div>

        <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${list.first} ? 'disabled'">
            <a class="page-link" th:href="@{/studylist(page=${list.number - 1})}" tabindex="-1">&laquo;</a>
        </li>

        <th:block th:with="start=${T(java.lang.Math).max(1, list.number-2)}, 
                            end=${T(java.lang.Math).min(list.totalPages, list.number+3)}">
            <li class="page-item" th:each="num : ${#numbers.sequence(start, end)}" 
                th:classappend="${num == list.number + 1} ? 'active'">
                <a class="page-link" th:href="@{/studylist(page=${num - 1})}" th:text="${num}"></a>
            </li>
        </th:block>

        <li class="page-item" th:classappend="${list.last} ? 'disabled'">
            <a class="page-link" th:href="@{/studylist(page=${list.number + 1})}">&raquo;</a>
        </li>
    </ul>
</nav>
    </div>

</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="/js/consult/consultationReservation.js"></script>
    <script src="/js/consult/reservationList.js"></script>
</html>
