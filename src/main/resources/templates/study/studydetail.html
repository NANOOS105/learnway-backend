<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><!-- jQuery는 항상 위에 둘 것 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script><!-- Popper.js 추가 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script><!-- Bootstrap 4 JS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"><!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- 이모티콘 -->
    <link rel="stylesheet" type="text/css" href="/css/consult/sidebarConsultantList.css"><!-- 상담예약 CSS 파일 -->
    <link rel="stylesheet" type="text/css" href="/css/consult/sidebarReservationList.css"><!-- 예약리스트 CSS 파일 -->
    
</head>
<body>
<div th:replace="sidebar :: sidebar"></div> <!-- 사이드바 포함 -->

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="display-4" th:text="${study.title}">제목</h1>
            <hr>
            <p class="lead" th:text="${study.content}">내용</p>
            <p><strong>시작일:</strong> <span th:text="${study.startdate}">시작일</span></p>
            <p><strong>종료일:</strong> <span th:text="${study.enddate}">종료일</span></p>
            <input type="hidden" th:value="${study.postid}" id="postId" name="postId">
            <div class="mb-3">
               <p> 작성자: <span th:each="member : ${study.member}" class="badge bg-primary me-1" th:text="${member.memberName}">Member</span></p>
               <input type="hidden" th:value="${study.member.memberName}" name="memberName" id="memberName">
            </div>
            <div class="mb-3">
                <span class="badge bg-secondary me-1" th:each="tag : ${studyTag}" th:text="${tag.tag}"></span>
            </div>
            <div th:each="chatRoom : ${chatRoom}">
            <input type="hidden" th:value="${chatRoom.chatroomid}" name="chatroomid" id="chatroomid">
            </div>
            <div th:each="image : ${imgList}">
                <p><strong>문제 정답:</strong> <span th:text="${image.correct}">문제 정답</span></p>
                <input type="hidden" id="imgpath" th:value="@{|/comFile/${image.imgpath}|}">
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                채팅방 입장
            </button>
        </div>
    </div>
    <div th:if="${hostList==true}">
        <form action="/studyupdateview" method="post">
            <input type="hidden" id="postid" name="postid" th:value="${study.postid}">
            <input type="submit" value="수정">
        </form>
        <button onclick="window.location.href='/studyupdate'">삭제</button>
    </div>
    
    <div class="card mb-2">
        <div class="card-body">
            <ul class="list-group list-group-flush" id="replyList">
                <li class="list-group-item">
                    <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                    <button type="button" id="addReplyButton" class="btn btn-dark mt-3" >댓글</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content"> 
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">정답 제출</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div th:each="image : ${imgList}">
                    <img th:src="@{|/comFile/${image.imgpath}|}" class="img-fluid mb-3" style="max-width: 100%; height: auto;">
                    <input type="hidden" id="imgpath" th:value="@{|/comFile/${image.imgpath}|}">
                    <input type="hidden" id="problemCorrect" th:value="${image.correct}">
                </div>
                <div class="mb-3">
                    <label for="correct" class="form-label">정답</label>
                    <input type="text" class="form-control" id="correct" name="correct">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="correct_ck">정답 제출</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    correct_ck();
    addReply();
    loadReplyList(); // 페이지 로드 시 기존 댓글 목록 불러오기
});

function correct_ck() {
    $('#correct_ck').click(function() {
        var status = null;
        var roomId = $('#chatroomid').val();
        var correct = $('#problemCorrect').val();
        var inputData = $('#correct').val();
        var postId = $('#postId').val();

        console.log(inputData + ' 입력값');
        console.log(correct + ' 정답');
        if (inputData === correct) {
            alert('정답입니다.');
            status = 1;
            $.ajax({
                type: "POST",
                url: "/api/member/correct",
                data: JSON.stringify({ status: status, roomId: roomId, postId: postId }),
                contentType: "application/json",
                success: function(response) {
                    console.log("성공");
                    $.ajax({
                        type: "POST",
                        url: "/joinRoom",
                        data: JSON.stringify({ roomId: roomId, postId: postId }),
                        contentType: "application/json",
                        success: function(response) {
                            console.log("2차 성공");
                            window.location.href = "/study/mychat";
                        },
                        error: function(error) {
                            console.log('2차 에러');
                        }
                    });
                },
                error: function(error) {
                    console.log('에러');
                }
            });
        } else {
            alert('오답입니다.');
        }
    });
}

/* 댓글저장 ajax */
function addReply() {
    $('#addReplyButton').click(function() { // 댓글 추가 버튼 클릭 시
        var postId = $('#postId').val();
        var memberId  = $('#memberName').val();
        var content = $('#content').val();
        var date = getCurrentDateTime();

        console.log(postId);
        console.log(memberId);
        console.log(content);
        console.log(date);
        $.ajax({
            type: "POST",
            url: "/api/member/replyadd",
            data: JSON.stringify({ postId: postId, memberId: memberId, content: content, date: date }),
            contentType: "application/json",
            datatype: "json",
            success: function(data) {
                console.log("성공");
                updateReplyList(data);
                $('#content').val('');
            },
            error: function(error) {
                console.log('에러');
            }
        });
    });
}

function loadReplyList() {
    var postId = $('#postId').val();
    $.ajax({
        type: "POST",
        url: "/api/member/replylist",
        data: JSON.stringify({ postId: postId}),
        contentType: "application/json",
        success: function(replyList) {
            console.log("댓글 목록 불러오기 성공");
            updateReplyList(replyList);
        },
        error: function(error) {
            console.log("댓글 목록 불러오기 에러");
        }
    });
}

function getCurrentDateTime() {
    var now = new Date();
    var utcNow = now.getTime() + (now.getTimezoneOffset() * 60000); // 현재 시간을 UTC로 변환
    var koreaTime = new Date(utcNow + (9 * 3600000)); // UTC 시간에 9시간을 더함

    var year = koreaTime.getFullYear();
    var month = ('0' + (koreaTime.getMonth() + 1)).slice(-2);
    var day = ('0' + koreaTime.getDate()).slice(-2);
    var hours = ('0' + koreaTime.getHours()).slice(-2);
    var minutes = ('0' + koreaTime.getMinutes()).slice(-2);
    var seconds = ('0' + koreaTime.getSeconds()).slice(-2);
    var milliseconds = ('00' + koreaTime.getMilliseconds()).slice(-3);

    return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}.${milliseconds}`;
}

function updateReplyList(replyList) {
    var replyListElement = $('#replyList');
    replyListElement.find('.list-group-item').not(':last').remove();

    replyList.forEach(function(reply) {
        var date = new Date(reply.date);
        var year = date.getFullYear().toString().slice(-2);
        var month = ('0' + (date.getMonth() + 1)).slice(-2);
        var day = ('0' + date.getDate()).slice(-2);
        var hours = ('0' + date.getHours()).slice(-2);
        var minutes = ('0' + date.getMinutes()).slice(-2);

        var formattedDate = `${year}-${month}-${day} ${hours}:${minutes}`;
        var listItem = $('<li class="list-group-item"></li>');
        listItem.text('작성자: ' + reply.memberName + ' 내용: ' + reply.content + ' 날짜: ' + formattedDate);

        replyListElement.find('.list-group-item:last').before(listItem);
    });
}
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script><!-- 사이드바 상담관련 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script><!-- 사이드바 상담관련 -->
<script src="/js/consult/consultationReservation.js"></script><!-- 상담예약 JavaScript -->
<script src="/js/consult/reservationList.js"></script><!-- 예약리스트 JavaScript -->

</body>
</html>
