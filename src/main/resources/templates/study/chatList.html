<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방 멤버</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h1>채팅방 멤버</h1>
    <div th:if="${list != null}">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">이름</th>
                    <th scope="col">채팅방 ID</th>
                    <th scope="col">채팅방 이름</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="list : ${list}" class="chat-room-row" th:data-room-id="${list.chatRoom.chatroomid}">
                    <td th:text="${list.chatMemId}"></td>
                    <td th:text="${list.member.memberName}"></td>
                    <td th:text="${list.chatRoom.chatroomid}"></td>
                    <td th:text="${list.chatRoom.roomname}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${list == null}">
        <p>채팅방 멤버가 없습니다.</p>
    </div>
</div>

<script>
$(document).ready(function() {
    $(".chat-room-row").dblclick(function() {
        var roomId = $(this).data("room-id");
        window.location.href = "/enterRoom?roomId=" + roomId;
    });
});
</script>
</body>
</html>
