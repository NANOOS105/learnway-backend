<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Add</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/consult/sidebarConsultantList.css">
    <link rel="stylesheet" type="text/css" href="/css/consult/sidebarReservationList.css">
    <style>
        .content-wrapper {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        #form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        #image-preview {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        #image-preview img {
            margin-right: 10px;
            margin-bottom: 10px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .hashtag {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 5px;
            padding: 5px 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .remove-button {
            margin-left: 5px;
            color: red;
            cursor: pointer;
            border: none;
            background: none;
        }
        #problem-details {
            display: none;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        #problem-details.show {
            display: block;
        }
    </style>
</head>
<body>
    <div th:replace="sidebar :: sidebar"></div>

    <div class="container content-wrapper">
        <div id="form-container">
            <form action="/studyadd" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">제목:</label>
                    <input type="text" id="title" name="title" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="content">내용:</label>
                    <textarea id="content" name="content" class="form-control" rows="4"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="startdate">시작일:</label>
                        <input type="date" id="startdate" name="startdate" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="enddate">종료일:</label>
                        <input type="date" id="enddate" name="enddate" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="roomname">채팅방 생성:</label>
                    <button type="button" class="btn btn-primary" onclick="showPopup(event);">생성하기</button>
                </div>
                
                <input type="hidden" name="roomname" id="roomname">
                <input type="hidden" name="name" id="name">
                <input type="hidden" name="roomId" id="roomId">
                
                <div class="form-group">
                    <label for="hashtags">해시태그</label>
                    <input type="text" id="hashtags" class="form-control" placeholder="Enter로 추가해보세요.">
                    <div id="hashtags-container" class="mt-2"></div>
                    <input type="hidden" id="tag" name="tag">
                </div>
                
                <div class="form-group">
                    <label>문제출제:</label>
                    <div class="form-check">
                        <input type="radio" id="problem" name="problem" value="0" class="form-check-input" onclick="toggleProblemDetails()">
                        <label class="form-check-label" for="problem">직접출제</label>
                    </div>
                </div>
                
                <div id="problem-details">
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <input type="radio" name="problemtype" value="1" id="direct" class="form-check-input">
                            <label class="form-check-label" for="direct">직접출제</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="problemtype" value="2" id="random" class="form-check-input">
                            <label class="form-check-label" for="random">랜덤</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="imgpath">이미지 파일 업로드:</label>
                        <input type="file" id="imgpath" name="imgpath" class="form-control-file" multiple accept="image/*" onchange="previewImages(event)">
                        <div id="image-preview"></div>
                    </div>
                    
                    <div id="additional-fields">
                        <div class="form-group">
                            <label for="correct">정답:</label>
                            <input type="text" id="correct" name="correct" class="form-control">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="subject">과목:</label>
                                <select id="subject" name="subject" class="form-control">
                                    <option value="과목">과목</option>
                                    <option value="국어">국어</option>
                                    <option value="영어">영어</option>
                                    <option value="수학">수학</option>
                                    <option value="사탐">사탐</option>
                                    <option value="과탐">과탐</option>
                                    <option value="기타">기타</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="level">난이도:</label>
                                <select id="level" name="level" class="form-control">
                                    <option value="난이도">난이도</option>
                                    <option value="상">상</option>
                                    <option value="중">중</option>
                                    <option value="하">하</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success">작성</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/consult/consultationReservation.js"></script>
    <script src="/js/consult/reservationList.js"></script>
    <script>
    let lastCheckedRadio = null;

    function showPopup(event) {
        event.preventDefault();
        var popup = window.open('/createRoom', 'popup', 'width=600,height=400');
        popup.onunload = function() {
            if (popup.closed) {
                alert("채팅방 생성 완료");
                var roomname = popup.document.getElementById('roomname').value;
                document.getElementById('roomname').value = roomname;
            }
        }
    }

    function previewImages(event) {
            var preview = document.getElementById('image-preview');
            preview.innerHTML = '';

            var files = event.target.files;

            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var reader = new FileReader();

                reader.onload = function(e) {
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100px';
                    img.style.height = '100px';
                    preview.appendChild(img);
                }

                reader.readAsDataURL(file);
            }

            // 이미지 미리보기 후에도 추가 필드들이 보이도록 함
            document.getElementById('additional-fields').style.display = 'block';
        }

    function slideDown(element, duration = 500) {
        element.style.display = 'block';
        const height = element.scrollHeight;
        element.style.overflow = 'hidden';
        element.style.maxHeight = '0';
        element.style.transition = `max-height ${duration}ms ease-out`;

        requestAnimationFrame(() => {
            element.style.maxHeight = `${height}px`;
        });
    }

    function slideUp(element, duration = 500) {
        const height = element.scrollHeight;
        element.style.maxHeight = `${height}px`;
        element.style.overflow = 'hidden';
        element.style.transition = `max-height ${duration}ms ease-out`;

        requestAnimationFrame(() => {
            element.style.maxHeight = '0';
        });

        setTimeout(() => {
            element.style.display = 'none';
        }, duration);
    }

    function toggleProblemDetails() {
            const details = document.getElementById('problem-details');
            details.classList.toggle('show');
        }

    window.onload = function() {
        var today = new Date().toISOString().split('T')[0];
        var startdate = document.getElementById("startdate");
        var enddate = document.getElementById("enddate");

        startdate.setAttribute('min', today);
        enddate.setAttribute('min', today);

        startdate.addEventListener('change', function() {
            var selectedDate = startdate.value;
            enddate.setAttribute('min', selectedDate);
            if (enddate.value < selectedDate) {
                enddate.value = selectedDate;
            }
        });

        /* 해시태그 복붙 */
        const hashtagsInput = document.getElementById("hashtags");
        const hashtagsContainer = document.getElementById("hashtags-container");
        const hiddenHashtagsInput = document.getElementById("tag");

        let hashtags = [];

        function addHashtag(tag) {
            tag = tag.replace(/[\[\]]/g, '').trim();
            if (tag && !hashtags.includes(tag)) {
                const span = document.createElement("span");
                span.innerText = "#" + tag;
                span.classList.add("hashtag");

                const removeButton = document.createElement("button");
                removeButton.innerText = "x";
                removeButton.classList.add("remove-button");
                removeButton.addEventListener("click", () => {
                    hashtagsContainer.removeChild(span);
                    hashtags = hashtags.filter((hashtag) => hashtag !== "#" + tag);
                    hiddenHashtagsInput.value = hashtags.join(",");
                });

                span.appendChild(removeButton);
                hashtagsContainer.appendChild(span);
                hashtags.push("#" + tag);
                hiddenHashtagsInput.value = hashtags.join(",");
            }
        }

        hashtagsInput.addEventListener("keydown", (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                const tag = hashtagsInput.value.trim();
                if (tag) {
                    addHashtag(tag);
                    hashtagsInput.value = "";
                }
            }
        });

        document.querySelectorAll('input[type="text"], input[type="date"]').forEach(input => {
            input.addEventListener("keydown", (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                }
            });
        });
    }
</script>
</body>
</html>
