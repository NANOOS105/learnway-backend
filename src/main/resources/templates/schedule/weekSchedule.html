<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/schedule/weekSchedule.css}">
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/js/schedule/weekSchedule.js"></script>
</head>
  <body>
		<!-- modal 추가 -->
		<div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		    aria-hidden="true">
		    <div class="modal-dialog" role="document">
		        <div class="modal-content">
		            <div class="modal-header">
		                <h5 class="modal-title" id="exampleModalLabel">일정을 입력하세요.</h5>
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                    <span aria-hidden="true">&times;</span>
		                </button>
		            </div>
		            <div class="modal-body">
		                <div class="form-group">
		                    <label for="taskId" class="col-form-label">시작 날짜</label>
		                    <input type="datetime-local" class="form-control" id="startTime" name="startTime">
		                    <label for="taskId" class="col-form-label">종료 날짜</label>
		                    <input type="datetime-local" class="form-control" id="endTime" name="endTime">
		                    <label for="taskId" class="col-form-label">학업 구분</label>
		                    <input type="text" class="form-control" id="studyway" name="studyway">
		                    <label for="taskId" class="col-form-label">과목</label>
		                    <input type="text" class="form-control" id="subject" name="subject">
		                </div>
		                <div>
		                	<label for="taskId" class="col-form-label">학습종류</label>
		                    <input type="text" class="form-control" id="material" name="material">
		                    <label for="taskId" class="col-form-label">진도 내역</label>
		                    <input type="text" class="form-control" id="progress" name="progress">
		                    <label for="taskId" class="col-form-label">달성율</label>
		                    <input type="text" class="form-control" id="achieveRate" name="achieveRate">	
		                </div>
		            </div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-outline-success float-right insertBtn" id="addCalendar">추가</button>
		                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" id="sprintSettingModalClose">취소</button>
		            </div>		
		        </div>
		    </div>
		</div>
		<!-- 수정 modal 추가 -->
		<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		    aria-hidden="true">
		    <div class="modal-dialog" role="document">
		        <div class="modal-content">
		            <div class="modal-header">
		                <h5 class="modal-title" id="exampleModalLabel">일정을 수정하세요.</h5>
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                    <span aria-hidden="true">&times;</span>
		                </button>
		            </div>
		            <div class="modal-body">
		                <div class="form-group">
		                    <label for="taskId" class="col-form-label">시작 날짜</label>
		                    <input type="datetime-local" class="form-control" id="startTime" name="startTime">
		                    <label for="taskId" class="col-form-label">종료 날짜</label>
		                    <input type="datetime-local" class="form-control" id="endTime" name="endTime">
		                    <label for="taskId" class="col-form-label">학업 구분</label>
		                    <input type="text" class="form-control" id="studyway" name="studyway">
		                    <label for="taskId" class="col-form-label">과목</label>
		                    <input type="text" class="form-control" id="subject" name="subject">
		                </div>
		                <div>
		                	<label for="taskId" class="col-form-label">학습종류</label>
		                    <input type="text" class="form-control" id="material" name="material">
		                    <label for="taskId" class="col-form-label">진도 내역</label>
		                    <input type="text" class="form-control" id="progress" name="progress">
		                    <label for="taskId" class="col-form-label">달성율</label>
		                    <input type="text" class="form-control" id="achieveRate" name="achieveRate">	
		                </div>
		            </div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-outline-success float-right insertBtn" id="updateCalendar">수정</button>
		                <button type="button" class="btn btn-outline-danger float-right insertBtn" id="deleteCalendar">삭제</button>
		                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" id="sprintSettingModalClose">취소</button>
		            </div>		
		        </div>
		    </div>
		</div>
		
		<!-- 월간뷰 일정 모달 -->
		<div class="modal fade" id="monthlyScheduleModal" tabindex="-1" role="dialog" aria-labelledby="monthlyScheduleModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg" role="document">
		    <div class="modal-content bg-light">
		      <div class="modal-header bg-custom text-white">
		        <h5 class="modal-title" id="monthlyScheduleModalLabel">월간 일정</h5>
		        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <div class="average-achieve-rate mb-3 text-center">
		          <h6 class="text-primary">평균 달성률: <span id="averageAchieveRate"></span></h6>
		        </div>
		        <div class="table-responsive">
		          <table class="table table-hover schedule-table">
		            <thead class="thead-light">
		              <tr>
		                <th>학업구분</th>
		                <th>과목</th>
		                <th>진도내역</th>
		                <th>달성율</th>
		              </tr>
		            </thead>
		            <tbody></tbody>
		          </table>
		        </div>
		      </div>
		    </div>
		  </div>
</div>
  			
	   <div id="calendarBox">
	     <div id='calendar'></div>
	   </div>
  </body>
</html>
