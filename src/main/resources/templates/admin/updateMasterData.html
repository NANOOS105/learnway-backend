<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnWay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>기준 정보 수정</h2>
    <form th:action="@{/admin/updateMasterData}" method="post" th:object="${masterDataDTO}">
        <div class="form-group">
            <label for="category">기준 정보 선택:</label>
            <input type="text" id="category" name="category" th:field="*{category}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label for="code">코드:</label>
            <input type="text" id="code" name="code" th:field="*{code}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control">
        </div>
        <div class="form-group">
            <label for="note">비고:</label>
            <input type="text" id="note" name="note" th:field="*{note}" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-primary">수정</button>
    </form>
</div>
</body>
</html>
